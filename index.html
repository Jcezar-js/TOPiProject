<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">


    <title>TOPi Projeto</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="search">

                <h2 class="title">Prepare amazing meals with ingredients of yout choice!</h2>
                
                <blockquote>Write a name of an ingredient and we will bring to you many wonderful options!</blockquote>
            </div>
            
            <div class="search-box">
                <input type="text" class="search-content" id="search-input" placeholder="Write here!">
                <button type="submit" class="search-btn btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="result">
            <h2 class="title">Your search result: </h2>
            <div id="meal">
                <!-- meal Object -->
                <div class="mealObject">
                    <div class="mealImg">
                        <img src="https://www.eatwell101.com/wp-content/uploads/2019/05/chicken-and-green-beans-recipe4.jpg" alt="food">
                    </div>

                    <div class="mealName">
                        <h3>LEMON GARLIC BUTTER CHICKEN AND GREEN BEANS SKILLET</h3>
                        <a href="#" class="recipe-btn">Get Recipe!</a>
                    </div>
                </div>
                <!-- End meal Object -->
            </div>
        </div>

    </div>
</body>
</html>
